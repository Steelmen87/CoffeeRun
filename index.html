<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeRun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <!-- Элементы для ввода данных -->
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee order</label>
                        <input required id="coffeeOrder" autofocus class="form-control" name="coffee">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input required id="emailInput" placeholder="dr@who.com" class="form-control" name="emailAddress">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" checked value="tall">
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="coffee-zilla">
                            Coffee - zilla
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flafor Shot</label>
                        <select name="flavor" class="form-control" id="flavorShot">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffein Rating</label>
                        <div class="valueRange">30</div>
                        <input type="range" name="strength" min="0" id="strengthLevel" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pendig order:</h4>
                <div data-coffee-order="checklist"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/checklist.js"></script>
    <script src="./scripts/formhandler.js"></script>
    <script src="./scripts/remotedatastore.js"></script>

    <script src="./scripts/datastore.js"></script>
    <script src="./scripts/truck.js"></script>

    <script src="./scripts/main.js"></script>

</body>

</html>
